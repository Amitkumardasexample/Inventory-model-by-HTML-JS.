<body background="background.jpg";>
<center>
<h1 style="color:white;">ECONOMIC ORDER QUANTITY</h1>
<h2 style="color:white;">___________________________________________________________________________________________________</h2>
<p style="color:white;">ANNUAL DEMAND:<input type="text" id="D"><em>unit/year</em></input><br><br></p>
<p style="color:white;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ORDERING COST:<input type="text" id="Co"><em>rupees/unit</em></input><br><br></p>
<p style="color:white;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CARRYING COST:<input type="text" id="Ch"><em>rupees/unit/year</em></input><br><br></p>
</center>
<center><button onclick="test()"><p style="color:blue;"><h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;GET RESULT&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1></p></button><br><br></center>
    <script>
        function test()
        {	
			var D = document.getElementById("D").value;
			var Co = document.getElementById("Co").value;
			var Ch = document.getElementById("Ch").value;
			var eoq=((2*D*Co)/Ch);
			var Q=Math.sqrt(eoq);
			var N=(D/Q);
			var T=(Q/D);
			var TC=((D/Q)*Co)+((Q/2)*Ch);
			document.write("\neconomical order quantity is:");
            document.write(Q);
			document.write("\nNumber of  orders  is:");
			document.write(N);
			document.write("\ntotal time of orders is:");
            document.write(T);
			document.write("\nTotal cost is:");
            document.write(TC);
        }
    </script>
</body>
